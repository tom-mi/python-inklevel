language: python
python: 2.7
env:
    - TOXENV=py27
    - TOXENV=py33
    - TOXENV=py34
before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -y libinklevel5
install:
    - pip install tox
script:
    - tox

deploy:
    provider: pypi
    user: tom-mi
    password:
        secure: 
    on:
        condition: $TOXENV == py27
        tags: true
        repo: tom-mi/python-inklevel
    distributions: bdist_wheel

before_deploy:
    - sudo apt-get update -qq
    - sudo apt-get install -y pandoc
    - pip install pypandoc
